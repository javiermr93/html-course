<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Mi Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="estadisticas.html">Estadísticas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="configuracion.html">Configuración</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">Configuración</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Perfil de Usuario</h5>
                        <form>
                            <div class="mb-3">
                                <label for="userName" class="form-label">Nombre de Usuario</label>
                                <input type="text" class="form-control" id="userName" value="usuario123">
                            </div>
                            <div class="mb-3">
                                <label for="userEmail" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="userEmail" value="usuario@ejemplo.com">
                            </div>
                            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                        </form>
                    </div>
                </div>
                
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Cambiar Contraseña</h5>
                        <form>
                            <div class="mb-3">
                                <label for="currentPassword" class="form-label">Contraseña Actual</label>
                                <input type="password" class="form-control" id="currentPassword">
                            </div>
                            <div class="mb-3">
                                <label for="newPassword" class="form-label">Nueva Contraseña</label>
                                <input type="password" class="form-control" id="newPassword">
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirmar Nueva Contraseña</label>
                                <input type="password" class="form-control" id="confirmPassword">
                            </div>
                            <button type="submit" class="btn btn-primary">Cambiar Contraseña</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Preferencias de Notificación</h5>
                        <form>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="emailNotifications" checked>
                                <label class="form-check-label" for="emailNotifications">Recibir notificaciones por correo electrónico</label>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="smsNotifications">
                                <label class="form-check-label" for="smsNotifications">Recibir notificaciones por SMS</label>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="weeklyReport" checked>
                                <label class="form-check-label" for="weeklyReport">Recibir informe semanal</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Guardar Preferencias</button>
                        </form>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Tema del Dashboard</h5>
                        <form>
                            <div class="mb-3">
                                <label for="themeSelect" class="form-label">Seleccionar Tema</label>
                                <select class="form-select" id="themeSelect">
                                    <option value="light" selected>Claro</option>
                                    <option value="dark">Oscuro</option>
                                    <option value="auto">Automático (según sistema)</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Aplicar Tema</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
